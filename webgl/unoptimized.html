<!DOCTYPE html>
<html>
<head>
	<title>glixl</title>
	
	<style type="text/css">
		body {background: black; color:white;}
		
		canvas
		{
			background: white;
			margin: 0px auto;
			display:block;
		}
	</style>
</head>
<body>
	<canvas width="400" height="400" id="canvas"></canvas>
	<p><span id="fps"></span> fps</p>
	
	
	<script type="text/javascript" src="glixl.js"></script>
	
	<script type="text/javascript">
		function Test()
		{
			var sprite1, sprite2;
			
			this.init = function()
			{
				
				
				var max = 400//1000;
				var min = 0//-1000;
				
				for (var i=0 ; i<5000 ; i++)
				{
					var sprite = new glixl.Sprite( {texture: 'sprite3.png', x: Math.floor(Math.random()*(max-min+1)+min), y: Math.floor(Math.random()*(max-min+1)+min), scale: 1} );
					glixl.add_to_scene(sprite);
				}
				
				sprite1 = new glixl.Sprite( {texture: 'sprite.png', x: 0, y: 0, scale: 4, width:24} );
				glixl.add_to_scene(sprite1);
				
				sprite2 = new glixl.Sprite( {texture: 'sprite2.png', x: 400, y: 400, scale: 2} );
				glixl.add_to_scene(sprite2);
			}
			
			this.update = function()
			{
				sprite1.x += 1;
				if (sprite1.x > 450)
					sprite1.x = 0;
					
				sprite1.y += 1;
				if (sprite1.y > 450)
					sprite1.y = 0;
					
				sprite2.x -= 1;
				if (sprite2.x < -50)
					sprite2.x = 400;
					
				sprite2.y -= 1;
				if (sprite2.y < -50)
					sprite2.y = 400;
					
				sprite1.dirty = true;
				sprite2.dirty = true;
					
				document.getElementById('fps').innerHTML = glixl.fps;
			}
		}
		
		glixl.start(Test);
    	
    </script>
</body>
</html>
